<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
        <h1>BUDGET APP</h1> <p>Beta</p>
    </header>

    <section id="home">
        <div id="inputs">        
            <div id="inputsValues">
                    <input type="string" id="name" placeholder="Name">
                    <input id="category" type="text" placeholder="Category">
                    <input type="number" id="value" placeholder="R$">
                    <input id="date" type="date">
                    <div id="btnContainer">
                        <button id="inc" class="flex addButton">Income</button>
                        <button id="exp" class="flex addButton">Expense</button>
                        <button id="inv" class="flex addButton">Investment</button>
                    </div>
            </div>
            <div id="showInputs">
                <div id="listHeader" class="flex none">
                    <h3>Name</h3>
                    <h3>Category</h3>
                    <h3>Value</h3>
                    <h3>Date</h3>
                </div>
                <ul id="inputsList" class="none"></ul>
            </div>
        </div>
    </section>
    <section id="results">

        <div class="flex center">
            <button id="resultsButton">Fechar Per√≠odo</button>
        </div>

        <div id="showResults" class="none"></div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
