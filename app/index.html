<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
        <h1>Budget App</h1>
    </header>

    <section id="home">
        <div id="inputs">

            <div id="inputsValues">
                <h2>Income</h2>
                <div id="income" class="flex">
                    <input type="string" id="incomeName" class="inc" placeholder="Name">
                    <input type="number" id="incomeValue" class="inc" placeholder="R$">
                    <button id="inc" class="flex">add</button>
                </div>
                <h2>Expense</h2>
                <div id="expenses" class="flex">
                    <input type="string" id="expenseName" class="exp" placeholder="Name">
                    <input type="number" id="expenseValue" class="exp" placeholder="R$">
                    <button id="exp" class="flex">add</button>
                </div>
                <h2>Investments</h2>
                <div id="investments" class="flex">
                    <input type="string" id="investmentName" class="inv" placeholder="Name">
                    <input type="number" id="investmentValue" class="inv" placeholder="R$">
                    <button id="inv" class="flex">add</button>
                </div>
            </div>
            
            <ul id="inputsList" class="none"></ul>
        </div>
    </section>
    <section id="results">
        <div class="flex center">
            <button id="resultsButton">Generate Results</button>
        </div>
        <div id="showResults" class="none">
            <div class="resultBox">
                <h2>INCOMES</h2>
                <h3 id="totalIncomes" class="totalBox income"></h3>
            </div>
            <div class="resultBox">
                <h2>EXPENSES</h2>
                <h3 id="totalExpenses" class="totalBox expense"></h3>
            </div>
            <div class="resultBox">
                <h2>INVESTMENTS</h2>
                <h3 id="totalInvestments" class="totalBox investment"></h3>
            </div> 
    
            <div>
                <canvas id="myChart"></canvas>
            </div>
        
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
