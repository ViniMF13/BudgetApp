<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
        <h1>Budget App</h1>
    </header>

    <section id="home">
        <div id="inputs">
            <div id="inputsValues">
                <h2>Income</h2>
                <div id="income" class="flex">
                    <input type="string" id="incomeName" class="inc" placeholder="Name">
                    <input type="number" id="incomeValue" class="inc" placeholder="R$">
                    <button id="inc" class="flex">add</button>
                </div>
                <h2>Expense</h2>
                <div id="expenses" class="flex">
                    <input type="string" id="expenseName" class="exp" placeholder="Name">
                    <input type="number" id="expenseValue" class="exp" placeholder="R$">
                    <button id="exp" class="flex">add</button>
                </div>
                <h2>Investments</h2>
                <div id="investments" class="flex">
                    <input type="string" id="investmentName" class="inv" placeholder="Name">
                    <input type="number" id="investmentValue" class="inv" placeholder="R$">
                    <button id="inv" class="flex">add</button>
                </div>
            </div>
            
            <ul id="inputsList"></ul>
        </div>
    </section>
    <section id="results">
        <div id="showResults">
            <div class="resultBox">
                <h2>Total Incomes</h2>
                <h3 id="totalIncomes" class="totalBox"></h3>
            </div>
            <div class="resultBox">
                <h2>Total Expenses</h2>
                <h3 id="totalExpenses" class="totalBox"></h3>
            </div>
            <div class="resultBox">
                <h2>Total Investments</h2>
                <h3 id="totalInvestments" class="totalBox"></h3>
            </div> 
        </div>
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
